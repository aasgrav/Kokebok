<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppskrifter</title>
</head>
<body>
    <h1>Oppskrifter</h1>
    <div class="booklist">
        <div th:each="oppskrift : ${oppskrifterOnPage}" class="oppskrifterInfoBox">
            <a class="oppskrifter" th:href="'/oppskrifter?page=' + ${currentPage}">
                <p class="title" th:text="${oppskrift.oppskriftstittel}"></p>
            </a>
        </div>
    </div>
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="'/?page=' + ${currentPage - 1}">Previous page</a>
        <span>&nbsp;&nbsp;</span>
        <a th:if="${currentPage > 1}" th:each="page : ${#numbers.sequence(1,currentPage - 1)}" th:text="${page}" th:href="'/?page=' + ${page}"></a>
        <span class="currentPage" th:text="${currentPage}"></span>
        <a th:if="${currentPage < totalNumberOfPages}" th:each="page : ${#numbers.sequence(currentPage + 1,totalNumberOfPages)}" th:text="${page}" th:href="'/?page=' + ${page}"></a>
        <span>&nbsp;&nbsp;</span>
        <a th:if="${currentPage < totalNumberOfPages}" th:href="'/?page=' + ${currentPage + 1}">Next page</a>
    </div>
</body>
</html>
